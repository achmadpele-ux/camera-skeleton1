<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Running Time Monitor</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial; text-align:center; }
    #videoCanvas { background:#000; cursor: crosshair; }
    #controls { margin:10px; }
    button { margin:5px; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
    #dataLog { margin-top:15px; background:#222; padding:10px; max-height:200px; overflow-y:auto; }
    table { width:100%; border-collapse: collapse; color:#fff; }
    th, td { border:1px solid #555; padding:5px; font-size:12px; }
    .active { background:green; color:white; }
    .inactive { background:red; color:white; }
  </style>
</head>
<body>
  <h2>ðŸ“· Running Time Monitor</h2>
  <video id="video" playsinline autoplay muted style="display:none;"></video>
  <canvas id="videoCanvas"></canvas>
  
  <div id="controls">
    <button onclick="addBox()">âž• Tambah Kotak</button>
    <button onclick="removeBox()">âž– Hapus Kotak</button>
    <button onclick="toggleSLine()">ðŸ”€ Toggle S Line</button>
    <button id="modeBtn" onclick="toggleMode()" class="inactive">ðŸ”´ Mode: Non-Aktif</button>
  </div>

  <div id="dataLog">
    <h3>ðŸ“Š Data Log</h3>
    <table>
      <thead>
        <tr><th>Waktu</th><th>Event</th><th>Durasi (s)</th></tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

  <!-- Mediapipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script>
    window.onload = function(){
      const video = document.getElementById('video');
      const canvas = document.getElementById('videoCanvas');
      const ctx = canvas.getContext('2d');

      let boxes = [];
      let sLine = { active:true, x:200 };
      let cycle = { active:false, start:0, time:0 };
      let modeActive = false; // default non-aktif

      // ----- LOG -----
      function addLog(event, duration=0){
        const now = new Date().toLocaleTimeString();
        document.getElementById("logTable").innerHTML += 
          `<tr><td>${now}</td><td>${event}</td><td>${duration.toFixed(1)}</td></tr>`;
      }

      // ----- Mode Aktif -----
      function toggleMode(){
        modeActive = !modeActive;
        const btn = document.getElementById("modeBtn");
        if(modeActive){
          btn.textContent = "ðŸŸ¢ Mode: Aktif";
          btn.className = "active";
          addLog("Mode Aktif");
        } else {
          btn.textContent = "ðŸ”´ Mode: Non-Aktif";
          btn.className = "inactive";
          addLog("Mode Non-Aktif");
          if(cycle.active){
            cycle.active = false;
            cycle.time = (Date.now()-cycle.start)/1000;
            addLog("Stop Running Time (Mode Off)", cycle.time);
            cycle.time=0;
          }
        }
      }

      // ----- BOX -----
      function addBox(){
        const newBox = {x:100+boxes.length*50, y:100, w:120, h:120};
        boxes.push(newBox);
      }
      function removeBox(){ if(boxes.length>0) boxes.pop(); }
      function toggleSLine(){ sLine.active = !sLine.active; }
      function pointInBox(x,y,box){ return x>box.x && x<box.x+box.w && y>box.y && y<box.y+box.h; }

      // ----- Mediapipe Pose -----
      const pose = new Pose({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
        }
      });
      pose.setOptions({
        modelComplexity:1,
        smoothLandmarks:true,
        minDetectionConfidence:0.5,
        minTrackingConfidence:0.5
      });
      pose.onResults(onPoseResults);

      function onPoseResults(results){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(results.image,0,0,canvas.width,canvas.height);

        if(results.poseLandmarks){
          const landmarks = results.poseLandmarks;
          const points = landmarks.map(p=>({x:p.x*canvas.width,y:p.y*canvas.height}));

          // --- cek semua kotak ---
          let insideBox = false;
          boxes.forEach((box,i)=>{
            const inside = points.some(pt=>pointInBox(pt.x,pt.y,box));
            if(inside) insideBox = true;

            ctx.strokeStyle = inside ? "red":"lime";
            ctx.strokeRect(box.x,box.y,box.w,box.h);
            ctx.fillStyle="#fff"; ctx.fillText(`Box ${i+1}`, box.x, box.y-5);
          });

          // --- cek S-Line ---
          let crossLine = false;
          if(sLine.active){
            crossLine = points.some(pt=>Math.abs(pt.x-sLine.x)<5);

            ctx.strokeStyle = crossLine ? "red":"cyan";
            ctx.beginPath(); ctx.moveTo(sLine.x,0); ctx.lineTo(sLine.x,canvas.height); ctx.stroke();
            ctx.fillStyle="#fff"; ctx.fillText(`S-Line`, sLine.x+5, 20);
          }

          // --- RUNNING TIME (cycle) ---
          if(modeActive){
            if(insideBox && crossLine && !cycle.active){
              cycle.active = true; cycle.start = Date.now(); addLog("Start Running Time");
            } else if(cycle.active && (!insideBox || !crossLine)){
              cycle.active = false;
              cycle.time = (Date.now()-cycle.start)/1000;
              addLog("Stop Running Time", cycle.time);
              cycle.time=0;
            }
          }

          if(cycle.active && modeActive){
            let elapsed = (Date.now()-cycle.start)/1000;
            ctx.fillStyle="yellow";
            ctx.fillText(`Running Time: ${elapsed.toFixed(1)}s`, 20, 20);
          }
        }
      }

      // ----- Kamera -----
      async function initCamera(){
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
          video.srcObject = stream;
          video.onloadedmetadata = ()=>{
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            video.play();
            runPose();
          }
        } catch(err){
          alert("Tidak bisa akses kamera: " + err.message);
        }
      }

      async function runPose(){
        async function processFrame(){
          await pose.send({image:video});
          requestAnimationFrame(processFrame);
        }
        processFrame();
      }

      // ----- Drag & Resize -----
      let draggingBox=null, resizingBox=null, draggingSLine=false, dragOffsetX=0, dragOffsetY=0;
      canvas.addEventListener("mousedown",(e)=>{
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX-rect.left, y=e.clientY-rect.top;
        if(sLine.active && Math.abs(x-sLine.x)<10){ draggingSLine=true; return; }
        boxes.forEach(box=>{
          if(pointInBox(x,y,box)){
            if(Math.abs(x-(box.x+box.w))<10 && Math.abs(y-(box.y+box.h))<10){
              resizingBox=box;
            } else { draggingBox=box; dragOffsetX=x-box.x; dragOffsetY=y-box.y; }
          }
        });
      });
      canvas.addEventListener("mousemove",(e)=>{
        const rect=canvas.getBoundingClientRect();
        const x=e.clientX-rect.left, y=e.clientY-rect.top;
        if(draggingSLine){ sLine.x=x; }
        if(draggingBox){ draggingBox.x=x-dragOffsetX; draggingBox.y=y-dragOffsetY; }
        if(resizingBox){ resizingBox.w=x-resizingBox.x; resizingBox.h=y-resizingBox.y; }
      });
      canvas.addEventListener("mouseup",()=>{ draggingBox=null; resizingBox=null; draggingSLine=false; });

      // ----- START -----
      window.addBox = addBox;
      window.removeBox = removeBox;
      window.toggleSLine = toggleSLine;
      window.toggleMode = toggleMode;

      initCamera();
    }
  </script>
</body>
</html>
