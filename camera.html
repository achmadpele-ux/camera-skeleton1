<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posture Detector</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #alert {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>üßç‚Äç‚ôÇÔ∏è Posture Detector</h1>
  <div id="alert">‚ö†Ô∏è Bad Posture Detected!</div>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const alertBox = document.getElementById('alert');

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();
    }

    function showAlert(show) {
      alertBox.style.display = show ? 'block' : 'none';
    }

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        const leftShoulder = results.poseLandmarks[11];
        const rightShoulder = results.poseLandmarks[12];
        const nose = results.poseLandmarks[0];

        const avgShoulderY = (leftShoulder.y + rightShoulder.y) / 2;
        const noseY = nose.y;

        const isSlouching = noseY > avgShoulderY + 0.05;

        const color = isSlouching ? 'red' : 'lime';
        showAlert(isSlouching);

        Pose.drawConnectors(ctx, results.poseLandmarks, Pose.POSE_CONNECTIONS, {
          color: color,
          lineWidth: 4
        });

        Pose.drawLandmarks(ctx, results.poseLandmarks, {
          color: color,
          lineWidth: 2
        });
      }
    });

    async function run() {
      await startCamera();

      const camera = new Camera(video, {
        onFrame: async () => {
          await pose.send({ image: video });
        },
        width: 640,
        height: 480
      });
      camera.start();
    }

    run();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</body>
</html>
